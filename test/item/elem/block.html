<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>node测试</title>
    <link href="../../css/public.css" rel="stylesheet" />
</head>
<body>
<canvas  id="gameCanvas"></canvas>
<div class="info">
    <p>
        一个色块每隔1秒跳动一次<br />
        50毫秒更改一次方块位置，1秒触发一次更新缓存
    </p>
</div>
</body>
</html>
<script src="../../../harbors/sea.js"></script>
<script>
    seajs.use("../../../harbors/Entrance", function(){
        var block =h("block");
        block.css({
            width: 300,
            height: 200,
            backgroundColor: "#888"
        });
        var node = h("node");
        node.css({
            width: 20,
            height: 20,
            top: 65,
            backgroundColor: "#980022"
        });
        block.append(node);

        var num = 0;
        setInterval(function(){
            num++;
            if(num < 100){
                node.style.storage.left = num * 2.8;
            }else{
                num = 0;
            }
            if(num % 20 === 0){
                node.css();
            }

        }, 50);

        h.canvas.append(block);
    });
</script>
